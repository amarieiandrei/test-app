<div class="p-4 bg-white shadow-md rounded-md mb-4">
    <h3 class="text-lg font-bold mb-1">{{ ticket.title }}</h3>
    <p class="text-gray-600 mb-1">{{ ticket.description }}</p>
    <p class="font-semibold mb-1">Price: {{ ticket.price }}</p>
    <p class="text-blue-500 mb-1">Contact: {{ ticket.contact }}</p>
    <p class="text-gray-400 text-sm">Posted at: {{ ticket.createdAt | date:'short' }}</p>
</div>
